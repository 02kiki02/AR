<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        model-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Visualizza il modello in AR</h1>
    <model-viewer 
        src="https://02kiki02.github.io/AR/sailboat.usdz" 
        alt="Sailboat 3D Model" 
        ar 
        ar-modes="quick-look"
        camera-controls>
    </model-viewer>
</body>
</html>
